- ScrollView:
    style:
      width: 100%
      height: 100%
      backgroundColor: "#fee4e7"
      borderWidth: 10
      borderColor: "#a2cffe"
      alignItems: center
    children:
      - Image:
          source: "logo3.jpeg"
          style:
            width: 60%
            height: 60%
            marginLeft: 20%
            marginTop: 10%
      - Text:
          index: 0
          style:
            marginTop: 10%
            width: 100%
            font-family: 'Hanalei Fill'
            fontSize: 30
      - Button:
          id: b1
          style:
            width: 60%
            height: 10%
            alignSelf: flex-start
            borderRadius: 10
            borderWidth: 2
            marginLeft: 5%            
            marginTop: 10%
            backgroundColor: transparent
          on_touch:
            backgroundColor: rgb(255, 200, 0)
          children:
              - Text:
                  style:
                    fontSize: 25
                    color: black
                    textAlign: center   
                  index: 0
      - Button:
          id: b2
          style:
            width: 60%
