- ScrollView:
    style:
      width: 100%
      height: 100%
      backgroundColor: "#fee4e7"
      borderWidth: 10
      borderColor: "#a2cffe"
      flexDirection: column
      flexWrap: wrap
      justifyContent: space-around
      alignItems: center
    children:
      - TextInput:
          style:
            minWidth: 80%
            height: 10%
            borderRadius: 40
            borderWidth: 2
            backgroundColor: peachpuff
          children:
            - Text:
               style:
                 color: white
                 fontSize: 30
               index: 0
      - Button:
