- ScrollView:
    style:
      width: 100%
      height: 100%
      backgroundColor: "#fee4e7"
      borderWidth: 10
      borderColor: "#a2cffe"
      flexDirection: column
      flexWrap: wrap
      justifyContent: space-around
      alignItems: center
    children:
      - View:
          style:
            flexDirection: row
            justifyContent: space-around
            alignItems: flex-start
            width: 100%
          children:
            - Button:
                style:
                  width: 40
                  height: 40
                  alignSelf: flex-start
                  borderRadius: 15
                  borderWidth: 2
                  backgroundColor: white
                on_touch:
                  backgroundColor: rgb(255, 200, 0)
            - Button:
                style:
                  width: 40
                  height: 40
                  alignSelf: flex-start
                  borderRadius: 15
                  borderWidth: 2
                  backgroundColor: white
                on_touch:
                  backgroundColor: rgb(255, 200, 0)
      - Button:
          style:
            minWidth: 800
            height: 60
            borderRadius: 30
            borderWidth: 2
            backgroundColor: pink
          on_touch:
            backgroundColor: rgb(255, 200, 0)
          children:
            - Text:
               style:
                 color: white
                 fontSize: 30
               index: 0
      - Button:
          style:
            minWidth: 800
            height: 60
            borderRadius: 30
            borderWidth: 2
            alignItems: center
            backgroundColor: cyan
          on_touch:
            backgroundColor: rgb(255, 200, 0)
          children:
            - Text:
               style:
                 color: white
                 fontSize: 30
               index: 8
     - Image:
         source: facebook.jpg
         style:
           width: 180
           height: 320
         on_touch: 
           navigate_to: 'https://www.facebook.com/'

    - Image:
        source: twitter.jpg
        style:
          width: 180
          height: 320
        on_touch:  
          navigate_to: 'https://twitter.com/'
