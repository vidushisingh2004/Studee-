- View:
    style:
      width: 100%
      height: 100%
      backgroundColor: peachpuff
      borderWidth: 10
      borderColor: brown
      flexDirection: column
      justifyContent: space-around
      alignItems: center
    children:
      - View:
          style:
            flexDirection: row
            justifyContent: space-around
            alignItems: flex-start
            width: 100%
          children:
            - Button:
                style:
                  width: 15%
                  height: 40
                  alignSelf: flex-start
                  borderRadius: 15
                  borderWidth: 2
                  backgroundColor: white
                on_touch:
                  backgroundColor: rgb(255, 200, 0)
            - Button:
                style:
                  width: 15%
                  height: 40
                  alignSelf: flex-start
                  borderRadius: 15
                  borderWidth: 2
                  backgroundColor: white
                on_touch:
                  backgroundColor: rgb(255, 200, 0)
      - Button:
          style:
            minWidth: 80%
            height: 60
            borderRadius: 30
            borderWidth: 2
            backgroundColor: pink
          on_touch:
            backgroundColor: rgb(255, 200, 0)
          children:
            - Text:
               style:
                 color: white
                 fontSize: 30
               index: 0
      - Button:
          style:
            minWidth: 80%
            height: 60
            borderRadius: 30
            borderWidth: 2
            alignItems: center
            backgroundColor: cyan
          on_touch:
            backgroundColor: rgb(255, 200, 0)
          children:
            - Text:
               style:
                 color: white
                 fontSize: 30
               index: 8

